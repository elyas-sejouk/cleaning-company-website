name: Deploy to GitHub Pages

on:
  # Déclenche le déploiement à chaque push sur la branche main
  push:
    branches: [ main ]
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Détecte automatiquement Astro, installe et construit le site
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # Si votre site n'est pas à la racine, indiquez le dossier ici

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4